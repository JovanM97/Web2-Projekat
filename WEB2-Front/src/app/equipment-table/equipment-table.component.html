<div class="outer">
    <div class="inner">
        <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="id">
                <th class="hard_left" style="padding-bottom: 29px; font-size: 21px;" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td class="hard_left" style="padding-bottom: 29px;" mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th class="next_left" style="padding-bottom: 29px; font-size: 21px;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td class="next_left" style="padding-bottom: 29px;" mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="eqType">
                <th style=" font-size: 21px;" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.eqType}} </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th style=" font-size: 21px;" mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <ng-container matColumnDef="coordinates">
                <th style=" font-size: 21px;" mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
                <td mat-cell *matCellDef="let element"> {{element.coordinates}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </div>
</div>
